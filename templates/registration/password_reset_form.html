{% extends '_base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<h2>Reset Password</h2>
  <form  method="post">
    {% csrf_token %}
    {% if form.email.errors %}
      {{form.email.errors}}
    {% endif %}
    <p>{{ form.email.label_tag }}</p>
    <p>{{form.email}}</p>
    <input type="submit" name="" value="Reset Password">
  </form>
{% endblock %}
